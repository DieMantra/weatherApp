<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tyson's Weather App</title>
		<link rel="stylesheet" href="./sass/main.scss" />
		<script defer type="module" src="./js/controller.js"></script>
	</head>
	<body>
		<main>
			<div class="main__container">
				<div class="right-panel">
					<!-- Search -->
					<div class="search-form__container">
						<form class="search-form" action="#">
							<input
								type="search"
								name="search-field"
								id=""
								class="form--input-search"
								required
							/>
							<label class="search-field-label" for="search-field">
								<span class="search-field-label--content">
									Search New Location
								</span>
							</label>
							<input
								style="display: none"
								type="submit"
								value=""
								class="form--submit-button"
							/>
						</form>
						<div class="search-button">
							<img src="./assets/icons/icons8-search.svg" alt="" />
						</div>
					</div>

					<!-- Locations -->
					<div class="location-container">
						<ul class="location-list">
							<li
								value="currentLocation"
								class="location-list__item--base localPosition"
								id="localPosition"
							>
								<p class="location-list__location">Current Location</p>
							</li>
							<!-- <li class="location-list__item bookmark">
								<p class="location-list__location">Drysdale</p>
								<img
									src="./assets/icons/icons8-bookmark-fill.svg"
									alt="bookmark"
									class="location-list__bookmark-icon"
								/>
							</li>
							<li class="location-list__item bookmark">
								<p class="location-list__location">Ocean Grove</p>
								<img
									src="./assets/icons/icons8-bookmark-fill.svg"
									alt="bookmark"
									class="location-list__bookmark-icon"
								/>
							</li>
							<li class="location-list__item bookmark location-active">
								<p class="location-list__location">Clifton Springs</p>
								<img
									src="./assets/icons/icons8-bookmark.svg"
									alt="bookmark"
									class="location-list__bookmark-icon"
								/>
							</li> -->
						</ul>
					</div>

					<!-- Weather Details -->
					<div class="weather-details">
						<h3>Weather Details</h3>
						<!-- <div class="weather-details__container">
							<p>Cloudy</p>
							<p class="weather-details__clouds">50%</p>
						</div> -->
						<div class="weather-details__container">
							<p>Humidity</p>
							<p class="weather-details__humidity">20%</p>
						</div>
						<div class="weather-details__container">
							<p>Wind</p>
							<p class="weather-details__wind">
								25
								<span>km/h</span>
							</p>
						</div>
						<div class="weather-details__container">
							<p>Rain</p>
							<p class="weather-details__rain">90%</p>
						</div>
						<div class="weather-details__container">
							<p>UV</p>
							<p class="weather-details__uv">20%</p>
						</div>
					</div>

					<!-- Next 7 Days -->
					<div class="forecast">
						<h3>Next 7 Days</h3>
						<div class="forecast__items">
							<ul class="forecast__list">
								<li class="day-one">
									<img
										src="./assets/icons/clouds.png"
										alt=""
										class="day-one--image"
									/>
									<p class="day-one--text">Moday</p>
									<p class="day-one--temp">14°</p>
								</li>
								<li class="day-two">
									<img
										src="./assets/icons/clouds.png"
										alt=""
										class="day-two--image"
									/>
									<p class="day-two--text">Tuesday</p>
									<p class="day-two--temp">14°</p>
								</li>
								<li class="day-three">
									<img
										src="./assets/icons/icon-thunder.png"
										alt=""
										class="day-three--image"
									/>
									<p class="day-three--text">Wednesday</p>
									<p class="day-three--temp">14°</p>
								</li>
								<li class="day-four">
									<img
										src="./assets/icons/shower.png"
										alt=""
										class="day-four--image"
									/>
									<p class="day-four--text">Thursday</p>
									<p class="day-four--temp">14°</p>
								</li>
								<li class="day-five">
									<img
										src="./assets/icons/sunny.png"
										alt=""
										class="day-five--image"
									/>
									<p class="day-five--text">Friday</p>
									<p class="day-five--temp">14°</p>
								</li>
								<li class="day-six">
									<img
										src="./assets/icons/clouds.png"
										alt=""
										class="day-six--image"
									/>
									<p class="day-six--text">Saturday</p>
									<p class="day-six--temp">14°</p>
								</li>
								<li class="day-seven">
									<img
										src="./assets/icons/sunny.png"
										alt=""
										class="day-seven--image"
									/>
									<p class="day-seven--text">Sunday</p>
									<p class="day-seven--temp">14°</p>
								</li>
							</ul>
						</div>
					</div>
				</div>

				<div class="left-panel">
					<h2 class="left-panel__temperature">14°</h2>
					<div class="left-panel__location">
						<h3 class="left-panel--header">Clifton Springs</h3>
						<div class="left-panel__location--date-time">
							<p class="time">
								<span id="hours"></span>
								<span>:</span>
								<span id="minutes"></span>
								<span>:</span>
								<span id="seconds"></span>
							</p>
							<p class="date"></p>
						</div>
					</div>
					<div class="left-panel__icon-container">
						<img
							src="./assets/icons/sunny.png"
							alt="sunny"
							class="left-panel__icon-container--image"
						/>
						<p class="left-panel__icon-container--text">Sunny</p>
					</div>
				</div>

				<!-- These will be rendered while waiting for async fetches -->
				<div class="loading-balls">
					<div class="loading-balls--all loading-balls--1"></div>
					<div class="loading-balls--all loading-balls--2"></div>
					<div class="loading-balls--all loading-balls--3"></div>
					<div class="loading-balls--all loading-balls--4"></div>
				</div>
			</div>
		</main>
	</body>
</html>
